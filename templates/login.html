<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title }}</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#0b1220; color:#e8eefc; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; }
    .card { background:#121a2b; padding:24px; border-radius:16px; box-shadow: 0 10px 30px rgba(0,0,0,.35); width: 360px; }
    h1 { font-size:20px; margin:0 0 16px; }
    input[type="password"] { width:100%; padding:12px; border-radius:12px; border:1px solid #2a3550; background:#0c1424; color:#e8eefc; }
    button { margin-top:12px; width:100%; padding:12px; border:0; border-radius:12px; background:#3b82f6; color:#fff; font-weight:600; cursor:pointer; }
    .msg { margin:8px 0; font-size:14px; }
    .err { color:#ff9aa2; }
    .ok { color:#a7f3d0; }
    .footer { opacity:.6; font-size:12px; margin-top:12px; }
  </style>
</head>
<body>
  <form class="card" method="post" action="/login">
    <h1>ðŸ”’ {{ title }}</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for cat, msg in messages %}
          <div class="msg {{cat}}">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <input type="password" name="password" placeholder="Password" autofocus>
    <button type="submit">Login</button>
    <div class="footer">Default password: <code>changeme</code>. Set <code>APP_PASSWORD</code> env var to change.</div>
  </form>
</body>
</html>
